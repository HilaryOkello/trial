---


    <div class="container my-5">
        <div class="row justify-content-center">
            {% for website in site.data.parameters.website %}
            <div class="card mx-2 col-lg-3 col-md-6 d-flex flex-column">
                <div class="mb-4 mb-lg-0 px-2 flex-grow-1 pricing-cards text-center">
                    <ul>
                      <li class="pack">{{ website.title }}</li>
                      <li class="subtitle">{{ website.subtitle }}</li>
                      <li id="basic" class="price bottom-bar">{{ website.price }}</li>
                      {% if website.features %}
                      {% for feature in website.features %}
                      <li class="bottom-bar">{{ feature }}</li>
                      {% endfor %}
                      {% endif %}
                    </ul>
                  </div>
                <div class="text-center"> <!-- Add this div with text-center class -->
                    <a href="{{ website.link | relative_url}}" class="main-button text-center mb-4 mx-4 mobile-button">{{ website.label }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
