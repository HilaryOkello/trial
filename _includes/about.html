<!-- About Start -->
{% assign about = site.data.parameters.about %}
{% if about.enable %}
<section class="section about overflow-hidden" id="about">
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<div class="about-img">
					<img src="{{about.image| relative_url}}" alt="" class="img-fluid w-100">
				</div>
			</div>
			<div class="col-lg-6 col-md-7 offset-lg-1 mt-5 mt-md-0">
				<span class="text-color h5 text-uppercase">{{about.subtitle}}</span>
				<h3 class="mb-4 mt-3">{{ about.title }}</h3>
				{{ about.content | markdownify }}
				{% if about.button.enable %}
				<a href="{{ about.button.link | relative_url }}" class="main-button mr-3">{{about.button.label}}</a>
				<a href="#services" class="outline-button">Our Services</a>
				{% endif %}
			</div>
		</div>
	</div>
</section>
{% endif %}
<!-- About End -->
