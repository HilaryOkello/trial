<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{%if page.description%}{{page.description}}{%else%}{{site.description}}{%endif%}">
    {% feed_meta %}
    {% seo %}
    {% if site.author %}
    <meta name="author" content="{{ . }}">
    {% endif %}

      <!-- JSPDF -->


    {% for js in site.data.plugins.headjs %}
    <script type="text/javascript" src="{{ js }}"></script>
    {% endfor %}

 
    <!-- CSS Plugins -->


    {% for css in site.data.plugins.css %}
    <link rel="stylesheet" href="{{ css | relative_url }}">
    {% endfor %}
    
  
    <!-- Main Stylesheet -->
    <link href="{{ '/assets/scss/style.css' | relative_url }}" rel="stylesheet">
  
    <!--icon-->
    <link rel="icon" href="{{ '/assets/images/logo.svg' | relative_url }}" type="image/svg+xml">  
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
    <!-- google-analytics -->
    {% if site.google-analytics %}
      {% include google-analytics.html %}
    {% endif %}
  
  </head>
