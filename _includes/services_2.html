<!-- Service Start -->
<section class="services" id="services">
	<div class="service-2">
		<div class="container">
			<div class="row justify-content-center">
				{% for service in site.data.parameters.services %}
				<div class="col-lg-3 col-md-6 {% if forloop.first %}b-left{% endif %} b-right">
					<div class="service-item mb-4 mb-lg-0 text-center px-4">
						<i class="{{ service.icon }} icon-color icon-md"></i>
						<h4 class="my-4">{{ service.title }}</h4>
						<p>{{ service.content }}</p>
					</div>
				</div>
				{% endfor %}
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Service End -->
