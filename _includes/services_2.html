<!-- Service Start -->
<section class="services" id="services">
    <div class="service-2">
        <div class="container">
            <div class="row justify-content-center">
                {% for service in site.data.parameters.services %}
                <div class="col-lg-3 col-md-6 {% if forloop.first %}b-left{% endif %} b-right d-flex flex-column">
                    <div class="service-item mb-4 mb-lg-0 text-center px-4 flex-grow-1">
                        <i class="{{ service.icon }} icon-color icon-md"></i>
                        <h4 class="my-4">{{ service.title }}</h4>
                        <p class="flex-grow-1">{{ service.content }}</p>
                    </div>
                    <div class="text-center"> <!-- Add this div with text-center class -->
                        <a href="#" class="main-button text-center mb-4 mx-4 mobile-button">{{ service.label }}</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>


<!-- Service End -->
