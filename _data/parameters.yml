      - "Secure your Site with SSL Certificate"
      - "Three Months Free Website Maintenance"
      - "Up To 5 Static, Visually-Appealing Pages"
      - "Responsive Design i.e mobile-friendly"
      - "Basic Search Engine Optimization (SEO)"
  - title : "Professional"
    subtitle: "For established businesses who want to engage their audience more in the digital space"
    price : "From KSH. 20,000"
    link : "https://docs.google.com/forms/d/e/1FAIpQLSfbI4gmqs3-hA3axMu7_m4b_9nfi7NLzNaHQglYdyF5xgUgzA/viewform?usp=pp_url&entry.321104941=Professional&entry.826318386=Email+Only"
    label : "Express Interest"
    features :
      - "Turnaround: 10-14 Business Days"
      - "Same benefits as the Standard Package Plus More"
      - "Up To 10 Dynamic Visually-Appealing Pages"
      - "Database Integration"
      - "Google Analytics Integration"
      - "Administrative Dashboard"
      - "Custom logo design"
      - "Custom Emails e.g sales@your-business.com"
      - "Intermediate Search Engine Optimisation (SEO)"
  - title : "Pro Ultra"
    subtitle : "Automate workflows on the web e.g payments, hiring, bookings, etc." 
    price : "From KSH. 35,000"
    link : "https://docs.google.com/forms/d/e/1FAIpQLSfbI4gmqs3-hA3axMu7_m4b_9nfi7NLzNaHQglYdyF5xgUgzA/viewform?usp=pp_url&entry.321104941=Pro+Ultra&entry.826318386=Email+Only"
    label : "Express Interest"
    features :
      - "Turnaround: From 21 Business Days"
      - "Same Benefits as the Standard and Professional packages Plus More"
